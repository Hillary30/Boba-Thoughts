<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="rstyle.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>Boba Rating App</title>
    </head>
    <body>
        <!--Nav Bar-->
        <nav class="navbar">
            <div class="navbar__container">
                <a href="/" id="navbar__logo"><i class="fa-solid fa-mug-saucer"></i>Boba Thoughts</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="/" class="navbar__links">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/rating.html" class="navbar__links">My Ratings</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/" class="navbar__links">Bookmarks</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="/signUp.html" class="button">Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Rating Section-->
        <div class="rate__container">
            <div class="rate__header">
                <h2>Enter Your Rating</h2>
            </div>
            <div class="rate__body">
                <form id="form">
                    <div class="rate-group">
                        <label for="drink">Name of Drink:</label>
                        <input type="text" class="rate-control" id="drink">
                    </div>
                    <div class="rate-group">
                        <label for="topping">Toppings:</label>
                        <input type="text" class="rate-control" id="topping">
                    </div>
                    <div class="rate-value">
                        <label>Rating:</label>
                        <input type="radio" id="rating" name="rate" value="1">
                        <label for="rating">1</label>
                        <input type="radio" id="rating" name="rate" value="2">
                        <label for="rating">2</label>
                        <input type="radio" id="rating" name="rate" value="3">
                        <label for="rating">3</label>
                        <input type="radio" id="rating" name="rate" value="4">
                        <label for="rating">4</label>
                        <input type="radio" id="rating" name="rate" value="5">
                        <label for="rating">5</label>
                    </div>
                    <div class="rate-button">
                        <button id="btn">Add Rating</button>
                    </div>
                    <h1>Your Ratings</h1>
                    <div class="table-container">
                        <table id="tableR">
                            <thead>
                                <tr>
                                    <th>Drink</th>
                                    <th>Toppings</th>
                                    <th>Rating</th>
                                </tr>
                            </thead>
                            <tbody id="tableRating">
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
        <!--Footer Section-->
        <div class="footer__container">
            <div class="footer__links">
                <div class="footer__link--wrapper">
                    <div class="footer__link--items">
                        <h2>About Us</h2>
                        <a href="/">How it works</a>
                        <a href="/">My Account</a>
                        <a href="/">Contacts</a>
                        <a href="/">Terms of Services</a>
                    </div>
                </div>
            </div>
            <div class="social__media">
                <div class="social__media--wrap">
                    <div class="footer__logo">
                        <a href="" id="footer__logo"><i class="fa-solid fa-mug-saucer"></i>Boba Thoughts</a>
                    </div>
                    <p class="website__rights">Boba Thoughts 2022. All Rights Reserved.</p>
                    <div class="social__icons">
                        <a href="/" class="social__icon--link" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="/" class="social__icon--link" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="/" class="social__icon--link" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/7786a14bb5.js" crossorigin="anonymous"></script>
    </body>
</html>
